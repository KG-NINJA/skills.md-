<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SKILL.md Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1220;
      color: #e6e6eb;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.6rem;
      background: #1b1f3a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      font-family: monospace;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #4f7cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      margin-top: 2rem;
      background: #05060d;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>SKILL.md ひな形ジェネレーター</h1>

<label>
  Skill name（ファイル名・識別子）
  <input id="name" placeholder="example-skill-name" />
</label>

<label>
  Description（このSkillはいつ・何のために使うか）
  <textarea id="description" placeholder="Describe when and why this skill should be used."></textarea>
</label>

<label>
  Instructions（AIにやらせたい具体的な振る舞い）
  <textarea id="instructions" placeholder="- Step 1&#10;- Step 2&#10;- Constraints / Notes"></textarea>
</label>

<button onclick="generate()">SKILL.md を生成</button>

<pre id="output"></pre>

<script>
function escapeYaml(str) {
  return str.replace(/"/g, '\\"');
}

function generate() {
  const name = document.getElementById("name").value.trim();
  const description = document.getElementById("description").value.trim();
  const instructions = document.getElementById("instructions").value.trim();

  const md = 
`---
name: ${name || "template-skill"}
description: ${escapeYaml(description || "Replace with description of the skill and when it should be used.")}
---

# Instructions

${instructions || "- Write instructions here"}
`;

  document.getElementById("output").textContent = md;
}
</script>

</body>
</html>
